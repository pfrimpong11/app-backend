<!-- public/forgot-password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 20px;
        }
        form {
        max-width: 400px;
        margin: auto;
        }
        input, button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 16px;
        }
        button {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        }
        button:hover {
        background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Forgot Password</h2>
            <form id="forgotPasswordForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <p id="error-message" style="color: red; font-size: 13px; background-color: #fff; border: none;"></p>

                <button type="submit">Send Reset Link</button>
            </form>
            <div class="link">
                <a href="login.html">Remember your password? Log in</a>
            </div>
            <div class="link">
                <a href="register.html">Don't have an account? Sign up</a>
            </div>
        </div>
    </div>
    <script>
                document.getElementById('forgotPasswordForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;

        const errorMessage = document.getElementById('error-message');
        errorMessage.textContent = ''; // Clear any previous error message

        if (!validateEmail(email)) {
            errorMessage.innerText = 'Please enter a valid email'; 
            return;
        }


        try {
            const response = await fetch('/api/forgot-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email })
            });

            const data = await response.json();

            if (!response.ok) {
            throw new Error(data.msg || 'Failed to send reset link');
            }

            errorMessage.textContent = `${data.msg}`;
            errorMessage.style.color = 'green';
            setTimeout(() => {
                window.location.href = '/home.html';
            }, 3000);

        } catch (error) {
            errorMessage.textContent = `${error.message}`;
        }
        });

        function validateEmail(email) {
            var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }
    </script>
</body>
</html>
